git:
  repo_url: https://github.com/mzdyb/netdevops.git
  dest_path: /tmp/netdevops

infra:
  dev:
    path: "{{ git.dest_path }}/dev_infra"
    topology: arista01
    topology_file: ceos.clab.yml
  prod:
    path: "{{ git.dest_path }}/prod_infra"
    topology: arista01
    topology_file: ceos.clab.yml

clab:
  labdir: /tmp/clab
  action: "deploy" #Default action to deploy network topology, use 'destroy' to destroy topology
